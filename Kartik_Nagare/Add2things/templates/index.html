<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KANBs </title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh; /* Full screen height */
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .section:nth-child(1) {
            background-color: lightblue;
        }
        .section:nth-child(2) {
            background-color: lightgreen;
        }
        .section:nth-child(3) {
            background-color: lightcoral;
        }
        .section:nth-child(4) {
            background-color: lightgoldenrodyellow;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="section">
        <form action="add">
            <button onclick= Submit >Addition</button>
        </form>    
    </div>
    <div class="section">
        <form action="sub">
            <button onclick= Submit >Subtraction</button>
        </form>    
    </div>
    <div class="section">
        <form action="multi">
            <button onclick= Submit > Multiplication </button>
        </form>    
    </div>
    <div class="section">
        <form action="div">
            <button onclick= Submit > Divsion </button>
        </form>
    </div>
</body>
</html>
